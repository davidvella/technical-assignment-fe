<!DOCTYPE html>
<html>
	<head>
		<title>Rock - Paper - Scissors</title>
		<meta charset="UTF-8" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>

	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<main>
			<section>
				<div class="score">
					<div class="player1-score">
						<h2>Player 1</h2>
						<strong>0</strong>
					</div>
					<div class="player2-score">
						<h2>Player 2</h2>
						<strong>0</strong>
					</div>
				</div>
				<div id="hands">
					<figure>
						<div class="hand" id="player1-hand" title="Player 1 Hand">
							<div class="fist"></div>
							<div class="finger finger-1"></div>
							<div class="finger finger-2"></div>
							<div class="finger finger-3"></div>
							<div class="finger finger-4"></div>
							<div class="thumb"></div>
							<div class="arm"></div>
						</div>
						<figcaption>Player 1 Hand</figcaption>
					</figure>
					<figure>
						<div class="hand" id="player2-hand" title="Player 2 Hand">
							<div class="fist"></div>
							<div class="finger finger-1"></div>
							<div class="finger finger-2"></div>
							<div class="finger finger-3"></div>
							<div class="finger finger-4"></div>
							<div class="thumb"></div>
							<div class="arm"></div>
						</div>
						<figcaption>Player 2 Hand</figcaption>
					</figure>

					<div id="player2-options">
						<div>
							<button data-cmd="rock" tabindex="0" title="Use Rock">
								✊
							</button>
						</div>
						<div>
							<button data-cmd="paper" tabindex="0" title="Use Paper">
								🖐️
							</button>
						</div>
						<div>
							<button data-cmd="scissors" tabindex="0" title="Use Scissors">
								✌
							</button>
						</div>
						<div>
							<button data-cmd="computer" tabindex="0" title="Use a computer">
								🖥️
							</button>
						</div>
					</div>
				</div>
				<div id="message">
					<h2 class="message">Play a game</h2>
					<button
						class="message"
						tabindex="0"
						title="Reset Game"
						id="reset-button"
					>
						🔄
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
